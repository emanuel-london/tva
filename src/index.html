                         <script>
                         new WOW().init();
                         </script>

          <script type="text/javascript">
              var swiper = new Swiper('.swiper-container', {
                slidesPerView: 4,
                spaceBetween: 10,
                breakpoints: {
                  // when window width is <= 320px
                  320: {
                    slidesPerView: 2,
                    spaceBetween: 10
                  },
                  // when window width is <= 480px
                  480: {
                    slidesPerView: 2,
                    spaceBetween: 10
                  },
                  // when window width is <= 640px
                  768: {
                    slidesPerView: 3,
                    spaceBetween: 10
                  }
                }
              });
          </script>
